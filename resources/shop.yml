Shop:
  #This is the identifier for the shop.
  #Make sure each one is UNIQUE.
  armor-shop:
    Enabled: true
    Name: Armour Shop
    #Permission required to access the shop.
    Permission: none
    #Message sent if player doesn't have permission to access to this shop.
    #This is in case you want to create an special shop for donors.
    Message-no-permission: '&cYou don''t have permission for this shop.'
    #Amount of rows for the inventory. Minimum 1, maximum 6;
    Rows: 3
    Slots:
      Player: 21
      Back: 22
      Points: 23
    Icon:
      Slot: 11
      Displayname: '&bOpen armour shop'
      Lore:
      - '&eClick to open'
      Data:
        ==: org.bukkit.inventory.ItemStack
        v: 2580
        type: DIAMOND_CHESTPLATE
        meta:
          ==: ItemMeta
          meta-type: UNSPECIFIC
          display-name: §bOpen armour shop
          ItemFlags:
          - HIDE_ENCHANTS
          - HIDE_ATTRIBUTES
          - HIDE_UNBREAKABLE
          - HIDE_DESTROYS
          - HIDE_PLACED_ON
          - HIDE_POTION_EFFECTS
